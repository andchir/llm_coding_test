<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tetris</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --ui-bg: #16213e;
            --text-color: #e94560;
            --accent: #0f3460;
        }

        body {
            background: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: none;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            border: 2px solid var(--accent);
            background-color: #000;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.2);
            display: block;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 120px;
        }

        .stat-box {
            background: var(--ui-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        /* Mobile Controls */
        .controls {
            display: none; /* Hidden on desktop by default, shown via media query if needed or always on mobile */
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn {
            background: var(--ui-bg);
            border: 2px solid var(--accent);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
        }

        .btn:active {
            background: var(--text-color);
        }

        .btn-wide {
            grid-column: span 3;
        }

        .btn-rotate {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                width: 95%;
            }
            
            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
            }

            .controls {
                display: grid;
            }

            canvas {
                width: 250px; /* Fixed visual width on mobile */
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="sidebar">
            <div class="stat-box">
                <div class="stat-label">Счет</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Уровень</div>
                <div id="level" class="stat-value">1</div>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="controls">
        <div class="btn btn-rotate" id="btn-rotate">Поворот</div>
        <div class="btn" id="btn-left">←</div>
        <div class="btn" id="btn-down">↓</div>
        <div class="btn" id="btn-right">→</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');

        // Scale everything up by 20
        context.scale(20, 20);

        // Tetromino definitions
        const pieces = 'ILJOTSZ';
        const colors = [
            null,
            '#FF0D72', // T (Purple-ish)
            '#0DC2FF', // I (Cyan)
            '#0DFF72', // S (Green)
            '#F538FF', // Z (Magenta)
            '#FF8E0D', // L (Orange)
            '#FFE138', // O (Yellow)
            '#3877FF', // J (Blue)
        ];

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function draw() {
            // Clear canvas
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Main color
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Bevel effect (lighter top/left)
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const piecesStr = 'ILJOTSZ';
            player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                dropInterval = 1000;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            // Simple level logic: increase speed every 100 points
            player.level = Math.floor(player.score / 100) + 1;
            levelElement.innerText = player.level;
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
        };

        // Controls
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 87 || event.keyCode === 38) {
                playerRotate(1);
            }
        });

        // Mobile Controls
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnDown = document.getElementById('btn-down');
        const btnRotate = document.getElementById('btn-rotate');

        btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(-1); });
        btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(1); });
        btnDown.addEventListener('touchstart', (e) => { e.preventDefault(); playerDrop(); });
        btnRotate.addEventListener('touchstart', (e) => { e.preventDefault(); playerRotate(1); });

        // Also allow click for testing on desktop with mouse
        btnLeft.addEventListener('mousedown', (e) => { e.preventDefault(); playerMove(-1); });
        btnRight.addEventListener('mousedown', (e) => { e.preventDefault(); playerMove(1); });
        btnDown.addEventListener('mousedown', (e) => { e.preventDefault(); playerDrop(); });
        btnRotate.addEventListener('mousedown', (e) => { e.preventDefault(); playerRotate(1); });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
