<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тетрис</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --accent: #00f5d4;
            --accent-glow: rgba(0, 245, 212, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #8a8a9a;
            --border: #2a2a3a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 245, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 107, 107, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(78, 205, 196, 0.04) 0%, transparent 70%);
            pointer-events: none;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .game-board-wrapper {
            position: relative;
            padding: 4px;
            background: linear-gradient(135deg, var(--accent), #ff6b6b, var(--accent));
            border-radius: 8px;
        }

        .game-board-inner {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 2px;
        }

        #gameCanvas {
            display: block;
            border-radius: 4px;
            background: var(--bg-primary);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 160px;
        }

        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .info-card h3 {
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .info-card .value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        #nextCanvas {
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            background: var(--bg-primary);
        }

        .controls-hint {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .controls-hint kbd {
            display: inline-block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            color: var(--text-primary);
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(0.95);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
        }

        .d-pad .control-btn:nth-child(1) { grid-column: 2; }
        .d-pad .control-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .d-pad .control-btn:nth-child(3) { grid-column: 2; grid-row: 2; }
        .d-pad .control-btn:nth-child(4) { grid-column: 3; grid-row: 2; }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .action-buttons .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 320px;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal .score-display {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent);
            margin: 20px 0;
        }

        .btn {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, var(--accent), #00d4aa);
            color: var(--bg-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                padding-bottom: 180px;
            }

            .game-title {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }

            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                min-width: auto;
            }

            .info-card {
                padding: 10px 15px;
            }

            .info-card .value {
                font-size: 1.2rem;
            }

            .controls-hint {
                display: none;
            }

            .mobile-controls {
                display: flex;
            }
        }

        @media (max-height: 700px) {
            .game-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-panel">
            <h1 class="game-title">Тетрис</h1>
            <div class="game-board-wrapper">
                <div class="game-board-inner">
                    <canvas id="gameCanvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="info-card">
                <h3>Очки</h3>
                <div class="value" id="score">0</div>
            </div>
            
            <div class="info-card">
                <h3>Уровень</h3>
                <div class="value" id="level">1</div>
            </div>
            
            <div class="info-card">
                <h3>Линии</h3>
                <div class="value" id="lines">0</div>
            </div>
            
            <div class="info-card">
                <h3>Следующая</h3>
                <canvas id="nextCanvas"></canvas>
            </div>
            
            <div class="info-card controls-hint">
                <p><kbd>←</kbd> <kbd>→</kbd> Движение</p>
                <p><kbd>↑</kbd> Поворот</p>
                <p><kbd>↓</kbd> Ускорить</p>
                <p><kbd>Space</kbd> Сбросить</p>
                <p><kbd>P</kbd> Пауза</p>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="d-pad">
            <button class="control-btn" id="btnRotate">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
            </button>
            <button class="control-btn" id="btnLeft">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button class="control-btn" id="btnDown">
                <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </button>
            <button class="control-btn" id="btnRight">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
        </div>
        <div class="action-buttons">
            <button class="control-btn" id="btnDrop">
                <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </button>
        </div>
    </div>

    <div class="overlay" id="startOverlay">
        <div class="modal">
            <h2>Тетрис</h2>
            <p>Классическая игра<br>Собирай линии, набирай очки!</p>
            <button class="btn" id="startBtn">Начать игру</button>
        </div>
    </div>

    <div class="overlay hidden" id="pauseOverlay">
        <div class="modal">
            <h2>Пауза</h2>
            <p>Игра приостановлена</p>
            <button class="btn" id="resumeBtn">Продолжить</button>
        </div>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <div class="modal">
            <h2>Игра окончена</h2>
            <p>Ваш результат:</p>
            <div class="score-display" id="finalScore">0</div>
            <button class="btn" id="restartBtn">Играть снова</button>
        </div>
    </div>

    <script>
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 28;
        const COLORS = {
            I: '#00f5d4',
            O: '#fee440',
            T: '#9b5de5',
            S: '#00bb7c',
            Z: '#ff6b6b',
            J: '#3a86ff',
            L: '#ff9f1c'
        };

        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        nextCanvas.width = 4 * 22;
        nextCanvas.height = 4 * 22;

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let dropInterval = 1000;

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function createPiece(type) {
            const shape = SHAPES[type].map(row => [...row]);
            return {
                type,
                shape,
                color: COLORS[type],
                x: Math.floor(COLS / 2) - Math.ceil(shape[0].length / 2),
                y: 0
            };
        }

        function randomPiece() {
            const types = Object.keys(SHAPES);
            return createPiece(types[Math.floor(Math.random() * types.length)]);
        }

        function rotate(piece) {
            const newShape = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            return { ...piece, shape: newShape };
        }

        function collision(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        function merge(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[piece.y + y][piece.x + x] = piece.color;
                    }
                });
            });
        }

        function clearLines() {
            let cleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    cleared++;
                    y++;
                }
            }
            if (cleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[cleared] * level;
                lines += cleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
            const padding = 1;
            context.fillStyle = color;
            context.fillRect(x * size + padding, y * size + padding, size - padding * 2, size - padding * 2);
            
            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
            context.fillRect(x * size + padding, y * size + padding, size - padding * 2, 3);
            context.fillRect(x * size + padding, y * size + padding, 3, size - padding * 2);
            
            context.fillStyle = 'rgba(0, 0, 0, 0.3)';
            context.fillRect(x * size + padding, y * size + size - padding - 3, size - padding * 2, 3);
            context.fillRect(x * size + size - padding - 3, y * size + padding, 3, size - padding * 2);
        }

        function draw() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            board.forEach((row, y) => {
                row.forEach((color, x) => {
                    if (color) drawBlock(ctx, x, y, color);
                });
            });

            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    });
                });

                let ghostY = currentPiece.y;
                while (!collision(currentPiece, 0, ghostY - currentPiece.y + 1)) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.3;
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(ctx, currentPiece.x + x, ghostY + y, currentPiece.color);
                        }
                    });
                });
                ctx.globalAlpha = 1;
            }
        }

        function drawNext() {
            nextCtx.fillStyle = '#0a0a0f';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const size = 22;
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(nextCtx, offsetX + x, offsetY + y, nextPiece.color, size);
                        }
                    });
                });
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function drop() {
            if (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge(currentPiece);
                clearLines();
                currentPiece = nextPiece;
                nextPiece = randomPiece();
                drawNext();
                if (collision(currentPiece)) {
                    gameOver();
                    return;
                }
            }
            draw();
        }

        function hardDrop() {
            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            updateUI();
            drop();
        }

        function move(dir) {
            if (!collision(currentPiece, dir, 0)) {
                currentPiece.x += dir;
                draw();
            }
        }

        function rotatePiece() {
            const rotated = rotate(currentPiece);
            if (!collision(rotated)) {
                currentPiece.shape = rotated.shape;
            } else if (!collision(rotated, -1, 0)) {
                currentPiece.x--;
                currentPiece.shape = rotated.shape;
            } else if (!collision(rotated, 1, 0)) {
                currentPiece.x++;
                currentPiece.shape = rotated.shape;
            } else if (!collision(rotated, -2, 0)) {
                currentPiece.x -= 2;
                currentPiece.shape = rotated.shape;
            } else if (!collision(rotated, 2, 0)) {
                currentPiece.x += 2;
                currentPiece.shape = rotated.shape;
            }
            draw();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function startGame() {
            board = createBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            isPaused = false;
            isGameOver = false;
            updateUI();
            
            currentPiece = randomPiece();
            nextPiece = randomPiece();
            drawNext();
            draw();

            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            document.getElementById('pauseOverlay').classList.add('hidden');

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(() => {
                if (!isPaused && !isGameOver) drop();
            }, dropInterval);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            document.getElementById('pauseOverlay').classList.toggle('hidden', !isPaused);
        }

        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            
            if (e.code === 'KeyP') {
                togglePause();
                return;
            }
            
            if (isPaused) return;

            switch (e.code) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    score += 1;
                    updateUI();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case 'Space':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('resumeBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('btnLeft').addEventListener('click', () => !isPaused && !isGameOver && move(-1));
        document.getElementById('btnRight').addEventListener('click', () => !isPaused && !isGameOver && move(1));
        document.getElementById('btnDown').addEventListener('click', () => {
            if (!isPaused && !isGameOver) {
                drop();
                score += 1;
                updateUI();
            }
        });
        document.getElementById('btnRotate').addEventListener('click', () => !isPaused && !isGameOver && rotatePiece());
        document.getElementById('btnDrop').addEventListener('click', () => !isPaused && !isGameOver && hardDrop());

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (isPaused || isGameOver) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) {
                rotatePiece();
            }
        });

        draw();
        drawNext();
    </script>
</body>
</html>
